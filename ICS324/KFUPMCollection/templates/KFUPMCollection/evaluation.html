{% extends "KFUPMCollection/base.html" %}
{% load static %}

{% block content %}


<!--Page Content-->
<script>
function evaluation(clicked_id) {
    location.href = "addEvaluation?insID=" + clicked_id;
}
function evaluationV(clicked_id) {
    location.href = "evaluationd?evaID=" + clicked_id;
}


</script>
<style>
    .tablee {
width: 80%;
margin-top: auto;
margin-left: auto;
margin-right: auto;
border-radius: 12px;
border: 1px solid black;
background: #999;
color: black;
}
</style>

<div class="middle">
    <h1></h1>
    <table class="tablee">
        <button  class="button" style="width: 4cm; height: 0.8cm;" 
        id="{{insID}}" 
        onClick='evaluation(this.id)'>ADD Evaluation</button>
        <tr>
            <th >
                <h3>Evaluation Number</h3>
            </th>
            
            <th >
                <h3>comments</h3>
            </th>
            <th >
                <h3>View</h3>
            </th>
        </tr>
        <tr>
           
            {% for i in evaluations %}
            {% if i.IID|slugify == insID %}
           <th>{{ i.id }}</th>
            <th>{{ i.comments }}</th>
            <th><button  class="button" style="width: 2cm; height: 0.8cm;" id= '{{i.EID}}' onClick='evaluationV(this.id)'>VIEW</button></th>
            {% endif %}
            <tr></tr>
            {% endfor %}

            
                

        
         
        </tr>
    
       
        
    </table>
    <script type="text/javascript">
        function form(click) {
            location.href = "EvaluationForm.php?insID=" + click;
        }
    </script>

</div>
{% endblock content %}
