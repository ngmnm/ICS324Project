{% extends "KFUPMCollection/base.html" %}
{% load static %}

{% block content %}

    <!--Page content-->
    <script>
        function evaluation(clicked_id) {
                location.href = "evaluations?insID=" + clicked_id;
            }
    </script>
    <div class="middle">
        {% for j in instructors %} 
        {% for i in workfor %} 
        {% if i.DID|slugify == depID%}
        {% if j.IID == i.IID%}
        <div class="container">
            <button class="bg1" id= '{{i.IID}}' onClick='evaluation(this.id)'>  
               
                <div class="bg1 ">
                    <p class="course">{{ j.Name }}</p>
                </div>
                {% endif %}
                {% endif %}
                {% endfor %}
                {% endfor %}
            </button>
        </div>
           
    </div>


    {% endblock content %}
