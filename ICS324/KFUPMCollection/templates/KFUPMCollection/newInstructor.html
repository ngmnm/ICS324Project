{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <title>New Dep</title>
    <link rel="stylesheet" href="{% static 'users/signup.css' %}">
</head>

<body>
    <div class="main">
        <div class="container">



            <h2>Adding New Instructor </h2>
            <form id="signUp" class="inputGroup1" method="POST" action='/newInstructor_submit/'>
                {% csrf_token %}

                <input type="text" placeholder="Name" class="input-field" name="Name_field" required>
                <input type="Number" placeholder="Instructor ID" class="input-field" name="IID_field" required>
                <input type="text" placeholder="Department number" class="input-field" name="DID_field" required>
                <input type="text" placeholder="Office Phone" class="input-field" name="OfficePhone_field" required>
                <input type="text" placeholder="Email" class="input-field" name="Email_field" required>
                <input type="text" placeholder="Office location" class="input-field" name="OfficeLocation_field" required>
                <input type="text" placeholder="website" class="input-field" name="Website_field" required>




                <button type="submit" class="submitBtn">Add New Instructor</button>

            </form>

        </div>

    </div>

</body>

</html>
